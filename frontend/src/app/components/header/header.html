<div class="right-side"></div>
<p>Texts in database: {{textCount}}</p>
<p>Filtered texts: {{filteredCount}}</p>

<!-- <app-filter-button></app-filter-button> -->

<input
  type="text"
  (input)="searchBackend(getInputValue($event))"
  placeholder="Search..."
/>

<div *ngIf="!loading">
  <div *ngFor="let text of filteredTexts">
    <h2>{{ text?.title }}</h2>
    <p>{{ text?.content_raw }}</p>
  </div>
</div>

<div *ngIf="loading">
  <p>Loading...</p>
</div>
